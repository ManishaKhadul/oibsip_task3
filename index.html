<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1 class="heading">Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Type a temperature">
        </div>
        <div class="input-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button class="button" onclick="convertTemperature()">Convert</button>
        <div class="results">
            <div class="result">
                <h2>Input Temperature:</h2>
                <p id="input-display">-</p>
            </div>
            <div class="result">
                <h2>Converted Temperature:</h2>
                <p id="output-display">-</p>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
